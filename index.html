<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Fullscreen Image</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .responsive-image {
      width: 100%;
      height: auto;
      max-width: 500px; /* Limit width on desktop */
      border-radius: 10px;
      border: 2px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .responsive-image {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border-radius: 0;
        border: none;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>

  <img class="responsive-image" src="https://facetimeshow.me/join-videocall/facetime.png" alt="Responsive Image">

</body>
</html>
